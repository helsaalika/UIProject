<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>BCA Mobile</title>
    <link rel="stylesheet" href="regi-assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="regi-assets/css/regi.css" />
  </head>
  <body>
    <div class="container m-auto" id="container-login-1">
      <div class="row" id="row-img-login">
        <div class="col d-flex justify-content-center">
          <img
            class="img-fluid d-flex justify-content-center align-items-center m-auto"
            src="regi-assets/img/img-login1.png"
          />
        </div>
      </div>
      <div class="row m-auto">
        <div class="col" id="font-selamat-datang">
          <h2 class="d-flex justify-content-center m-auto">Selamat Datang</h2>
        </div>
      </div>
      <div class="row m-auto">
        <div class="col">
          <input
            class="form-control-sm d-flex justify-content-center align-items-center m-auto"
            type="password"
            placeholder="Acces Code"
            style="width: 290px; height: 40px"
            name="login"
          />
        </div>
      </div>
    </div>
    <div class="container" id="container-button-login">
      <div class="row" id="row-button-login">
        <div
          class="col-10 d-flex justify-content-center m-auto"
          id="button-login-1"
        >
          <button
            class="btn btn-primary d-flex justify-content-center m-auto"
            id="button-login-1"
            type="submit"
            onclick="window.location.href='regi1.html';"
            style="box-shadow: 3px 3px 4px 1px var(--bs-gray-500)"
          >
            LOGIN
          </button>
        </div>
        <div
          class="col-2 d-flex justify-content-center m-auto"
          id="button-fingerprint"
        >
          <img src="regi-assets/img/Fingerprint.png" width="40" />
        </div>
      </div>
    </div>
    <script src="regi-assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="regi-assets/js/script.min.js"></script>
  </body>
</html>
